<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <input [(ngModel)]="character.name" class="form-control mb-2" type="text" name="name" id="name" placeholder="Nombre">
    <input [(ngModel)]="character.power" class="form-control mb-2" type="number" name="power" id="power" placeholder="Poder">

    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
